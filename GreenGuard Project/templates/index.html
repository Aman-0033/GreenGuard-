<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>GreenGuard 🌱🔒</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>GreenGuard <span>Cybersecurity for Sustainability</span></h1>
    <div class="controls">
      <label>Z-Threshold <input id="zth" type="number" step="0.1" value="2.5"></label>
      <label>EWMA α <input id="alpha" type="number" step="0.05" value="0.1"></label>
      <button id="apply">Apply</button>
      <button id="demo" class="danger">Demo Mode 🚨</button>
    </div>
  </header>

  <main>
    <section class="grid">
      <div class="card"><h3>Live Signal (kW)</h3><canvas id="chart"></canvas></div>
      <div class="card">
        <h3>Status</h3>
        <ul id="facts">
          <li><strong>Anomalies</strong>: <span id="anomCount">0</span></li>
          <li><strong>CO₂ Saved</strong>: <span id="co2">0.000</span> kg</li>
          <li><strong>Status</strong>: <span id="status">Monitoring</span></li>
        </ul>
      </div>
      <div class="card"><h3>Alerts</h3><div id="alerts"></div></div>
    </section>
  </main>

  <footer>Green + Secure = Win 🏆</footer>

  <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</body>
</html>
